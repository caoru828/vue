<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <div v-if="isLogin">请登录</div>
        <div v-else>登录成功</div>
    </div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'Hello World',
            isLogin:true
        }
    })
</script>
</body>
</html>
